<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product card</title>
    <link rel="stylesheet" href="product.css" />
  </head>
  <body>
    <div class="product-card">
      <span class="card-tag">#1 Best seller</span>
      <div class="card-header">
        <img
          src="https://images-na.ssl-images-amazon.com/images/I/61M1eEsuSML.jpg"
          alt="book"
        />
      </div>
      <div class="card-body">
        <h4 class="product-title">Rich dad poor dad</h4>
        <p class="product-status">Delivery in 3 days</p>
        <h3 class="product-price">$20</h3>
      </div>
      <div class="card-footer">
        <button class="btn btn-secondary">Save</button>
        <button class="btn btn-primary">Buy</button>
      </div>
    </div>
  </body>
</html>
